<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calulator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="scripts/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="scripts/input.js"></script>
</head>
<body>

    <h2>Salary Calculator</h2>

    <form>
        <h3>Add Employee</h3>
        <section>
            <input  id="firstNameIn" type="text"   placeholder="First Name" />
            <input  id="lastNameIn"  type="text"   placeholder="Last Name" />
            <input  id="empIDIn"     type="number" placeholder="ID" />
            <input  id="titleIn"     type="text"   placeholder="Title" />
            <input  id="salaryIn"    type="number" placeholder="Annual Salary" />
            <button id="inputSubmit">Submit</button>
        </section>

        <h3>Employees</h3>
        <section>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </table>
        </section>

        <p id="monthlyCost"></p>
    </form>

</body>
</html>
